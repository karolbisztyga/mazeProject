<!DOCTYPE html>
<html>
    <head>
        <title>create new maze</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="libs/animate.css" />
        <link rel="stylesheet" href="css/createNewMaze.css" />
        <link rel="stylesheet" href="css/global.css" />
        
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="js/global.js"></script>
        <script src="js/createNewMaze.js"></script>
        
    </head>
    <body>
        <!--
        <div class="glyphicon glyphicon-off" id="login-div"></div>
        -->
        <div class="container">
            <div class="row" id="toolbar">
                <div id="generate-wrapper" class="col-xs-12">
                    <input min="3" max="100" type="number" id="generate-width" /> X
                    <input min="3" max="100" type="number" id="generate-height" />
                    <input type="button" value="generate" id="generate-button" />
                    <input type="button" value="upload" id="upload" />
                    Current cost: <span id="current-cost">0</span>$
                </div>
                <div class="col-xs-12 manager-title">
                    FIELDS MATERIALS
                </div>
                <div id="field-manager-wrapper" class="col-xs-12">
                    <div id="field-manager" class="container-fluid"></div>
                </div>
                <div class="col-xs-12 manager-title">
                    EDGES MATERIALS
                </div>
                <div id="edge-manager-wrapper" class="col-xs-12">
                    <div id="edge-manager" class="container-fluid"></div>
                </div>
            </div>       
            <div class="row" id="map-container">
                <div id="maze-saved">saved</div>
                <div id="map-wrapper">
                    
                </div>
            </div>
        </div>
    </body>
</html>
